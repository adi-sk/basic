<ion-menu [content]="nav">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button  
          ion-item
          icon-start
          clear
          (click)="onLoad(rootPage)"
          *ngIf="isAuthenticated">
          <ion-icon class="adj-padding" name="contact" ></ion-icon>
          profile
        </button>
        <button
          ion-item
          icon-start
          (click)="onLoad(signinPage)"
          *ngIf="!isAuthenticated">
          <ion-icon class="adj-padding" name="log-in"></ion-icon>
          signin
        </button>
        <button
          ion-item
          icon-start
          (click)="onLoad(signupPage)"
          *ngIf="!isAuthenticated">
          <ion-icon class="adj-padding" name="person"></ion-icon>
          Signup
        </button>
        <button
          ion-item
          icon-start
          (click)="onLogOut()"
          *ngIf="isAuthenticated">
          <ion-icon class="adj-padding" name="log-out"></ion-icon>
          Logout
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
